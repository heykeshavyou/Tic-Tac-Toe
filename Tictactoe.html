<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <style>
    .main {
      display: flex;
      width: 606px;
      height: 600px;
      flex-wrap: wrap;
    }
    .class {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      font-size: 100px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
  <body>
    <h1 style="text-align: center;"> Tic Tac Toe</h1>
    <div style="display: grid; place-content: center; height: 80vh">
      <div class="main">
        <div class="class" id="1" onclick="Filler(1)"></div>
        <div class="class" id="2" onclick="Filler(2)"></div>
        <div class="class" id="3" onclick="Filler(3)"></div>
        <div class="class" id="4" onclick="Filler(4)"></div>
        <div class="class" id="5" onclick="Filler(5)"></div>
        <div class="class" id="6" onclick="Filler(6)"></div>
        <div class="class" id="7" onclick="Filler(7)"></div>
        <div class="class" id="8" onclick="Filler(8)"></div>
        <div class="class" id="9" onclick="Filler(9)"></div>
      </div>
    </div>
     <h1 style="text-align: center;" id="win"></h1> 
    <script src="./Tictactoe.js"></script>
  </body>
</html>
